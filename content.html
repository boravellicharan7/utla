<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Zone Selection</title>


    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
    body {
    font-family: 'Roboto', sans-serif;
    background-image: url("./images/bg.png");
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: rgba(119, 136, 153, 0.312); /* Subtle transparency for modern look */
    padding: 30px;
    text-align: center;
    border-radius: 10px;
    /* box-shadow: 2px 2px 20px 8px rgba(70, 20, 20, 0.8); */
    width: 100%;
    max-width: 500px;
    color: black;
    opacity: 0.9;
}

h1 {
    font-size: 24px;
    color: black;
    margin-bottom: 20px;
    font-weight: bold;
}

p {
    font-size: 18px;
    color: black;
    margin-bottom: 20px;
}

select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    font-family: 'Roboto', sans-serif;
    border: 1px solid black;
    border-radius: 7px;
    margin-top: 8px;
    background: transparent;
    color: black;
    transition: transform 0.3s ease-in-out;
}

select:hover {
    transform: scale(1.02);
    box-shadow: 0px 4px 10px black;
}

select:focus {
    outline: none;
    border-color: black;
}

.button {
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: black;
    background-color: whitesmoke;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    margin: 10px 0;
    width: 100%;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.button:hover {
    background-color: black;
    color: whitesmoke;
    transform: scale(1.05);
}

.button:active {
    background-color: black;
    color: whitesmoke;
}

#result {
    display: none;
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: black;
    text-align: center;
    padding: 10px;
    border: 1px solid black;
    border-radius: 7px;
    background: whitesmoke;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .container {
        width: 80%;
        padding: 25px;
    }

    h1 {
        font-size: 22px;
    }

    p {
        font-size: 16px;
    }

    .button {
        padding: 8px 15px;
        font-size: 14px;
    }

    select {
        padding: 8px;
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .container {
        width: 90%;
        padding: 20px;
    }

    h1 {
        font-size: 20px;
    }

    p {
        font-size: 14px;
    }

    .button {
        padding: 8px;
        font-size: 14px;
        width: 100%;
        margin: 5px 0;
    }

    select {
        font-size: 14px;
        padding: 7px;
    }
}

@media (max-width: 400px) {
    .container {
        padding: 15px;
    }

    h1 {
        font-size: 18px;
    }

    p {
        font-size: 12px;
    }

    .button {
        font-size: 12px;
        padding: 6px 10px;
    }

    select {
        padding: 6px;
        font-size: 12px;
    }
}

</style>
</head>

<body>

    <div class="container">
        <h1>Content Creator Zone</h1>
        <p>What kind of zone are you interested in creating content about?</p>

        <select id="contentZone" name="contentZone">
            <option value="">Select a Zone</option>
            <option value="Tech">Technology</option>
            <option value="Health">Health & Fitness</option>
            <option value="Travel">Travel</option>
            <option value="Writer">Writer</option>
            <option value="Food">Food & Cooking</option>
            <option value="Education">Education & Tutorials</option>
        </select>

        <button class="button" onclick="submitSelection()">Submit</button>

        <div id="result"></div>
    </div>

    <script>
        
    function submitSelection() {
        const contentZone = document.getElementById("contentZone").value;

        if (contentZone === "") {
            alert("Please select a content zone.");
        } else {
           
            window.location.href = `CC2.html?zone=${encodeURIComponent(contentZone)}`;
        }
    }
</script>

    </script>

</body>

</html>
